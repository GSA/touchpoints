# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  build:
    docker:
       - image: cimg/ruby:3.2.4-browsers
         environment:
            RAILS_ENV: test
            PGHOST: 127.0.0.1
            PGUSER: root

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
       - image: cimg/postgres:11.21
         environment:
            POSTGRES_USER: root
            POSTGRES_DB: touchpoints_test

    working_directory: ~/repo

    steps:
      - run:
          name: Update packages
          command: sudo apt-get update

      - browser-tools/install-chrome: # required for selenium used by tachometer benchmark smoke tests
          chrome-version: 116.0.5845.96

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-bundle-{{ checksum "Gemfile.lock" }}

      - run: bundle install

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-bundle-{{ checksum "Gemfile.lock" }}

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # run tests!
      - run:
          name: Run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES
      # Install Cloud Foundry cli (cf) before deploy step. cf is used to push to Cloud.gov
      - run:
          name: Install-cf-cli
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
            cf -v
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: coverage

      - run:
          name: Deploy Sidekiq worker servers
          command: ./.circleci/deploy-sidekiq.sh

      - run:
          name: Deploy web server(s)
          command: ./.circleci/deploy.sh

  cron_tasks:
    docker:
      - image: cimg/base:2024.07
      # - image: circleci/node:latest
    steps:
      - run:
          name: Run CRON tasks
          command: ./.circleci/cron.sh

workflows:
  version: 2
  daily_workflow:
    triggers:
      - schedule:
          cron: "*/5 * * * *" # Runs every 5 minutes
          # cron: "0 14 * * *" # Runs at 2pm UTC every day
          # cron: "0 * * * *" # Runs at the start of every hour
          filters:
            branches:
              only:
                - test-cron
    jobs:
      - cron_tasks
  build-deploy:
    jobs:
      - build
