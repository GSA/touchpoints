name: Build Rust Widget

on:
  push:
    branches:
      - main
      - develop
      - staging
    tags:
      - 'production-*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-widget:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build widget (Linux .so)
        working-directory: ext/widget_renderer
        run: cargo build --release

      - name: Prepare artifact for CF
        run: |
          mkdir -p ext/widget_renderer/target/release
          cp ext/widget_renderer/target/release/libwidget_renderer.so ext/widget_renderer/
          cp ext/widget_renderer/target/release/libwidget_renderer.so ext/widget_renderer/target/release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libwidget_renderer.so
          path: |
            ext/widget_renderer/libwidget_renderer.so
            ext/widget_renderer/target/release/libwidget_renderer.so
