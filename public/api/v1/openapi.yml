          long_description:
            type: "string"
          tags:
            type: "array"
            items:
              type: "string"
      DigitalServiceAccounts:
        type: object
        properties:
          data:
            type: array
            items:
              $ref: '#/components/schemas/DigitalServiceAccount'
      Error:
        required:
          - "error"
        properties:
          error:
            required:
              - "code"
              - "message"
            properties:
              code:
                type: "string"
              message:
                type: "string"
            type: "object"
